{% extends 'employe.html' %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin-bottom:30px;
    }

    .edit-container {
        max-width: 600px;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        justify-content:center;
        align-items:center;
        margin-left:400px;
        margin-top:50px
    }
    

    h1 {
        color: #343a40;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
        margin-right:50px;
    }

    label {
        font-weight: bold;
        display: block;  /* Ensures label appears above input */
        margin-bottom: 5px;
    }

    .form-control {
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ced4da;
        padding: 10px;
        font-size: 16px;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 15px;
        width: 100%;
        border-radius: 5px;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    /* Ensure responsiveness */
    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }
</style>

<div class="edit-container mt-4">
    <h1 class="text-center mb-4">Edit Job Posting</h1>

    <form method="POST">
        <div class="form-group">
            <label for="title">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ job.title }}" required>
        </div>
        <div class="form-group">
            <label for="company_name">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ job.company_name }}" required>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ job.location }}" required>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" name="salary" value="{{ job.salary }}" required>
        </div>
        <div class="form-group">
            <label for="responsibilities">Salary</label>
            <input type="text" class="form-control" id="responsibilities" name="responsibilities" value="{{ job.responsibilities }}" required>
        </div>
        <div class="form-group">
            <label for="required_skills">Salary</label>
            <input type="text" class="form-control" id="required_skills" name="required_skills" value="{{ job.required_skills }}" required>
        </div>
        <div class="form-group">
            <label for="key_skills">Salary</label>
            <input type="text" class="form-control" id="key_skills" name="key_skills" value="{{ job.key_skills }}" required>
        </div>
        <div class="form-group">
            <label for="description">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ job.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Save </button>
    </form>
</div>
{% endblock %}
