{% extends 'base.html' %}
{% block content %}
    <h1>Admin: Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.email }} - {{ user.role }} - <a href="{{ url_for('admin.delete_user', user_id=user.id) }}">Delete</a></li>
        {% endfor %}
    </ul>
{% endblock %}
